<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space RTS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen" class="screen">
    <h1>ðŸš€ Space Command</h1>
    <button id="new-game">Start New Game</button>
    <button id="continue">Continue</button>
    <button id="settings-btn">Settings</button>
  </div>

  <div id="settings-screen" class="screen hidden">
    <h2>Settings</h2>
    <label><input type="checkbox" id="music-toggle" /> Music</label><br />
    <input type="range" id="volume-slider" min="0" max="100" value="50" />
    <br />
    <button id="settings-back">Back</button>
  </div>

  <div id="game-screen" class="screen hidden">
    <div id="left-bar">
      <button id="toggle-fog">Toggle Fog</button>
      <button id="end-turn">End Turn</button>
      <div id="turn-indicator">Turn: Player</div>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="right-bar">
      <div>Metal: <span id="metal">100</span></div>
      <div>Energy: <span id="energy">50</span></div>
      <div>Population: <span id="population">10</span></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
