<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Strategy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen" class="screen active">
    <div class="centered">
      <h1>ðŸŒŒ Space Strategy</h1>
      <button id="new-game">Start New Game</button>
      <button id="continue-game">Continue</button>
      <button id="settings-btn">Settings</button>
    </div>
  </div>

  <!-- Settings Screen -->
  <div id="settings-screen" class="screen">
    <div class="centered">
      <h2>Settings</h2>
      <label>
        Music:
        <input type="checkbox" id="music-toggle" />
      </label>
      <br />
      <label>
        Volume:
        <input type="range" id="volume-slider" min="0" max="100" value="50" />
      </label>
      <br />
      <button id="settings-back">Back</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div id="left-bar">
      <button id="toggle-fog">Toggle Fog</button>
      <button id="end-turn">End Turn</button>
      <div id="turn-indicator">Turn: Player</div>
    </div>

    <div id="map-wrapper">
      <canvas id="game-canvas"></canvas>
    </div>

    <div id="right-bar">
      <h3>Resources</h3>
      <p>Metal: <span id="metal">0</span></p>
      <p>Energy: <span id="energy">0</span></p>
      <p>Population: <span id="population">0</span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
