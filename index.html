<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galactic Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen">
        <h1>Galactic Command</h1>
        <button id="new-game">Start New Game</button>
        <button id="load-game">Continue</button>
        <button id="settings-btn">Settings</button>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen" style="display:none">
        <h2>Settings</h2>
        <label>
            Music:
            <input type="checkbox" id="music-toggle" checked>
        </label>
        <br><br>
        <label>
            Volume:
            <input type="range" id="music-volume" min="0" max="100" value="50">
        </label>
        <br><br>
        <button id="settings-back">Back</button>
    </div>

    <!-- Game Layout -->
    <div id="game-container" class="screen" style="display:none">
        <!-- Left Toolbar -->
        <div id="left-bar">
            <h3>Controls</h3>
            <button id="toggle-fog">Toggle Fog</button>
            <button id="end-turn">End Turn</button>
            <div id="turn-indicator">Turn: Player</div>
            <div id="ship-info"></div>
        </div>

        <!-- Map Area -->
        <div id="map-area">
            <canvas id="game-canvas"></canvas>
        </div>

        <!-- Right Stats/Resources -->
        <div id="right-bar">
            <h3>Resources</h3>
            <p>Metal: <span id="metal-count">0</span></p>
            <p>Energy: <span id="energy-count">0</span></p>
            <p>Population: <span id="population-count">0</span></p>
        </div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
